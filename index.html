<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <!-- 1. Load Sucrase for in-browser transpilation -->
    <script src="https://unpkg.com/sucrase@3.35.0/dist/sucrase.js"></script>

    <!-- 2. Configure es-module-shims to use Sucrase for transpiling TS/TSX files -->
    <script>
      window.esmsInitOptions = {
        // This fetch hook is used by es-module-shims to load modules
        async fetch(url, options) {
          const res = await fetch(url, options);
          const absoluteUrl = new URL(url, window.location.href).href;

          if (absoluteUrl.endsWith('.tsx') || absoluteUrl.endsWith('.ts')) {
            const source = await res.text();
            // Transpile the source code using the globally available Sucrase
            const { code } = window.sucrase.transform(source, {
              transforms: ["typescript", "jsx"],
              jsxRuntime: "automatic",
              jsxImportSource: "react",
              production: false, 
            });
            // Return the transpiled code as a JavaScript module
            return new Response(new Blob([code], { type: 'application/javascript' }));
          }
          return res;
        }
      };
    </script>

    <!-- 3. Add ES Module Shims polyfill -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- 4. Update importmap for stable, non-conflicting dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "recharts": "https://esm.sh/recharts@2.12.7"
  }
}
</script>

</head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <!-- 5. Load the entrypoint module -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
